<html>

<head>
  <title>Title of the document</title>
  <link rel="stylesheet" type="text/css" href="style/css.css">
  <link rel="stylesheet" type="text/css" href="style/inputBox.css">
  <link rel="stylesheet" type ="text/css" href="style/taskBody.css">
  <link rel="stylesheet" type ="text/css" href="style/taskButtons.css">
  <script src="scripts/javascript.js"></script>
  <script src="scripts/tasksFunctions.js"></script>
  <script src="scripts/taskButtons.js"></script>
  <script src="scripts/inputBoxFunction.js"></script>
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div style="margin:0 20%">
    <!-- CR minor - style should only be in CSS -->
    <h1 class="headline">
      ToDo MVC
    </h1>
    <div class="input_box" id="input_box">
      <div class="input_text_box">
        <input id="title_input_task" class="title_input_task input_style_default" value="Title" />
        <input id="body_input_task" class="body_input_task input_style_default" value="Description" />
        <!-- CR minor - there's a way to set placeholder values with css without setting the value itself. I don't like it - it makes the css less understandable -->
      </div>
      <button id="input_add_button" type="button" onclick="inputButtonAddTask()" class="yosef-mdc-button" style="margin: 5%;">
        <span class="mdc-button__label">Add</span>
      </button>
    </div>
    <div class="answers_tab">
      <h2>Remaining Tasks</h2>
      <div id="answers">
        <!-- answers?. yes, problems? -->
      </div>
    </div>

    <div id="done">
      <div class="done_head">
        <h2>Done Tasks</h2>
      </div>
      <div id="done_tasks_tab" class="done_tasks_tab">
      </div>
      <button id="hide/show_btn" class="hide/show_btn yosef-mdc-button-outlined" type="button" onclick="hideDone()"> Hide </button>
    </div>
  </div>

  </div>
</body>

</html>
